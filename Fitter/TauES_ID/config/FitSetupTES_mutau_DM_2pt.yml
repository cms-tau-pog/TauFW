# NOTE: In general, the main information (channel, baselineCuts, etc.) should be given.
#       More specific sub-options (like weight replacement for systematic uncertainties) are optional


# Typically, each channel will have its own config file; combination can be done at datacard level

channel: mutau

#tag: "_mutau_mt65_DM_2pt_Dt2p5_" #TES range 0.970,1.030 with step 0.002
#tag: "_mutau_mt65_DM_2pt_Dt2p5_morepts" #TES range 0.950,1.050 with step 0.001
tag: _mutau_mt65_DM_2pt_Dt2p5_morepts_binning #TES range 0.950,1.050 with step 0.001 with mvis binning=8

baselineCuts: "q_1*q_2<0 && iso_1<0.15 && idDecayModeNewDMs_2 && idDeepTau2018v2p5VSjet_2>=5 && idDeepTau2018v2p5VSe_2>=2 && idDeepTau2018v2p5VSmu_2>=4 && !lepton_vetoes_notau && metfilter && mt_1<65 "

# These regions will be defined when creating inputs or making plots
# At this point, they do not need to be exclusive; 
# PLEASE NOTE:
#     - which regions are included in the fit will be defined in obervables section --> adjust when changing regions
#     - additional cross section scale factors applied to some processes need to be given in these regions to be considered --> adjust in scaleFactors section
#[20.,25.,30.,35.,40.,50.,60.,80.,100.,200.]

regions:
    DM0_pt1: 
        definition: "mt_1<65 && dm_2==0 && pt_2<35"
        title: "h^{#pm}"
    DM1_pt1: 
        definition: "mt_1<65 && dm_2==1 && pt_2<35"
        title: "h^{#pm}#pi^{0}"
    DM10_pt1: 
        definition: "mt_1<65 && dm_2==10 && pt_2<35"
        title: "h^{#pm}h^{#mp}h^{#pm}"
    DM11_pt1: 
        definition: "mt_1<65 && dm_2==11 && pt_2<35"
        title: "h^{#pm}h^{#mp}h^{#pm}#pi^{0}"
    DM0_pt2: 
        definition: "mt_1<65 && dm_2==0 && pt_2>35 && pt_2<200"
        title: "h^{#pm}"
    DM1_pt2: 
        definition: "mt_1<65 && dm_2==1 && pt_2>35 && pt_2<200"
        title: "h^{#pm}#pi^{0}"
    DM10_pt2: 
        definition: "mt_1<65 && dm_2==10 && pt_2>35 && pt_2<200"
        title: "h^{#pm}h^{#mp}h^{#pm}"
    DM11_pt2: 
        definition: "mt_1<65 && dm_2==11 && pt_2>35 && pt_2<200"
        title: "h^{#pm}h^{#mp}h^{#pm}#pi^{0}"

# # #tes 
#plottingOrder: ["DM11", "DM10","DM1", "DM0"] # option 5
#plottingOrder: ["DM11"]

#tid SF
plottingOrder: ["DM0_pt1","DM0_pt2", "DM1_pt1","DM1_pt2" ,"DM10_pt1","DM10_pt2","DM11_pt1","DM11_pt2"]

# Observable: to be fitted and plotted
# binning: as defined in TH1 (nbins, xmin, xmax)
# regions: (defined separately) to be included in the fit for this observable

tesRegions:
    DM0_pt1: 
        title: "DM0 0<p_{t_{#tau}}<35"
    DM0_pt2: 
        title: "DM0 35<p_{t_{#tau}}<200"
    DM1_pt1: 
        title: "DM1 0<p_{t_{#tau}}<35"
    DM1_pt2: 
        title: "DM1 35<p_{t_{#tau}}<200"
    DM10_pt1: 
        title: "DM10 0<p_{t_{#tau}}<35"
    DM10_pt2: 
        title: "DM10 35<p_{t_{#tau}}<200"
    DM11_pt1: 
        title: "DM11 0<p_{t_{#tau}}<35"
    DM11_pt2: 
        title: "DM11 35<p_{t_{#tau}}<200"
  
tid_SFRegions:
    DM0_pt1: 
        title: "DM0 0<p_{t_{#tau}}<35"
    DM0_pt2: 
        title: "DM0 35<p_{t_{#tau}}<200"
    DM1_pt1: 
        title: "DM1 0<p_{t_{#tau}}<35"
    DM1_pt2: 
        title: "DM1 35<p_{t_{#tau}}<200"
    DM10_pt1: 
        title: "DM10 0<p_{t_{#tau}}<35"
    DM10_pt2: 
        title: "DM10 35<p_{t_{#tau}}<200"
    DM11_pt1: 
        title: "DM11 0<p_{t_{#tau}}<35"
    DM11_pt2: 
        title: "DM11 35<p_{t_{#tau}}<200"


observables:
    m_vis:
        #binning: [16, 40, 200] #tag: "_mutau_mt65_DM_2pt_Dt2p5_morepts" 
        binning: [20, 40, 200] #tag: "_mutau_mt65_DM_2pt_Dt2p5_morepts_binning" 
        title: "m_{vis}"
        extra:
